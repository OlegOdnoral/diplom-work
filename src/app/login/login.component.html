<div class="container">
  <div class="row">
    <div class="text-center col-xs-10 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form class="form-signin" (ngSubmit)="singIn(f)" #f="ngForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
          <label for="login" class="sr-only">Login</label>
          <input autocomplete="false" type="text" class="form-control" placeholder="Login" autofocus name="login" ngModel>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
        </div>
        <button [disabled]="!f.value.login || !f.value.password" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
